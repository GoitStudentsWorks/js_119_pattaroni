<section class="section-artists" id="section-artists">
  <div class="container">
    <h3 class="artists-title">Artists</h3>
    <h2 class="artists-subtitle">Explore Your New Favorite Artists</h2>
    <div class="artists-content-wrapper">
      <div class="artists-filters-wrapper">
        <div class="filters-menu-container">
          <div class="filters-menu-title">
            <span>Filters</span>
            <button class="filters-reset-btn">Reset</button>
          </div>
          <button class="filters-menu-btn">
            <span>Search and filters</span>
            <svg class="filters-menu-icon">
              <use href="../img/sprite.svg#icon-arrow"></use>
            </svg>
          </button>
        </div>
        <div class="filters-form-container">
          <form class="filters-form">
            <div class="search-group">
              <button class="filters-search-btn">
                <svg class="search-icon">
                  <use href="../img/sprite.svg#search-icon"></use>
                </svg>
              </button>
              <input type="text" name="search-input" class="filters-search-input" placeholder="Search" required>
            </div>
          </form>
          <div class="filters-dropdown">
            <button class="filters-menu-sorting-btn" data-sorting-button>
              <span>Sorting</span>
              <svg class="filters-menu-icon">
                <use href="../img/sprite.svg#icon-arrow"></use>
              </svg>
            </button>
            <ul class="filters-form-buttons" id="sorting-select">
              <li><button class="filters-option">Default</button></li>
              <li><button class="filters-option" data-filters-asc>A-Z</button></li>
              <li><button class="filters-option" data-filters-desc>Z-A</button></li>
            </ul>
          </div>
          <div class="filters-dropdown">
            <button class="filters-menu-sorting-btn" data-genre-button>
              <span>Genre</span>
              <svg class="filters-menu-icon">
                <use href="../img/sprite.svg#icon-arrow"></use>
              </svg>
            </button>
            <ul class="filters-form-buttons" id="genre-select"></ul>
          </div>
        </div>
      </div>
      <div class="artists-content">
        <div class="artists-wrapper">
          <ul class="artists-list"></ul>
          <div class="artists-loader"></div>
        </div>
        <div id="artists-pagination" class="artists-pagination"></div>
        <div class="artists-empty-state is-hidden">
          <!-- empty state -->
          <div class="empty-icon-title">
            <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <circle cx="12" cy="16" r="1" />
            </svg>
            <p class="empty-title">Silence on the stage…</p>
          </div>
          <p class="empty-subtitle">
            Looks like no artists match your filters.<br />
            Try changing them or hit “Reset Filters” to bring back the beat.
          </p>
          <button class="filters-reset-btn empty-reset-btn">
            Reset Filters
          </button>
        </div>
      </div>

    </div>
</section>
